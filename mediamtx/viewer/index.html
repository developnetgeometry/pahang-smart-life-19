<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CCTV Viewer</title>
    <script defer src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      body {
        margin: 0;
        background: #111;
        color: #eee;
        font-family: system-ui, sans-serif;
      }
      .wrap {
        padding: 16px;
        max-width: 960px;
        margin: 0 auto;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      button {
        background: #2b2b2b;
        color: #eee;
        border: 1px solid #444;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background: #3a3a3a;
      }
      video {
        width: 100%;
        max-height: 70vh;
        background: #000;
        border-radius: 12px;
      }
      .url {
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 12px;
        color: #aaa;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2 style="margin-top: 0">CCTV Viewer</h2>
      <div class="row">
        <button onclick="setCam('cam1')">cam1</button>
        <button onclick="setCam('cam2')">cam2</button>
      </div>
      <p class="url" id="u"></p>
      <video id="v" controls autoplay muted playsinline></video>
    </div>

    <script>
      const video = document.getElementById("v");
      const urlBox = document.getElementById("u");

      function streamUrlFor(cam) {
        // same-origin through Nginx â†’ avoids CORS headaches
        return `/hls/${cam}/index.m3u8`;
      }

      function setCam(cam) {
        const url = streamUrlFor(cam);
        urlBox.textContent = url;

        // Safari can play HLS natively
        if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = url;
          video.play().catch(() => {});
          return;
        }

        if (window.Hls && Hls.isSupported()) {
          if (window._hls) {
            try {
              window._hls.destroy();
            } catch {}
          }
          const hls = new Hls({ maxBufferLength: 10 });
          hls.loadSource(url);
          hls.attachMedia(video);
          window._hls = hls;
          return;
        }

        // Fallback
        video.outerHTML = `<p>Your browser can't play HLS.</p>`;
      }

      // default camera from query ?cam=cam2
      const params = new URLSearchParams(location.search);
      setCam(params.get("cam") || "cam1");
    </script>
  </body>
</html>
